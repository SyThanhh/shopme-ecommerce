<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Shopme', 'none', null)"></head>
<body>
	<div class="container-fluid text-center">
		<div th:replace="navigation :: header_menu"></div>
		
		
		<h2 class="text-center mt-1">Forgot Password</h2>
		
		<form th:action="@{/forgot_password}" method="POST" style="max-width: 420px; margin:0 auto;">
			<div th:if="${error != null}">
				<p class="text-danger">[[${error}]]</p>
			</div>	
			
			<div th:if="${message != null}">
				<p class="text-warning">[[${message}]]</p>
			</div>	
			
			<div class="border border-secondary rounded p-3 mb-5">
					<div>
						<p>We will be sending a reset password link to your email</p>
									
					</div>
					<div>
						<p>
							<input type="email" name="email" class="form-control" required="required" 
							placeholder="Enter your email" autofocus="autofocus" />
						</p>
					</div>
					<div>
						<input type="submit" class="btn btn-primary" value="Send"/>
					</div>
				</div>
		</form>
		
		<div th:replace="navigation :: footer_menu"></div>
		
	</div>
	
</body>
</html>
